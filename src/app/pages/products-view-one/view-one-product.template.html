<div class="container">
    <heading [h]="product.title" [p]="product.deck" s="spa-list-heading-html"></heading>
    <div class="container">
        <div *ngIf="product.tags && product.tags.length">
            Tags:
            <span *ngFor="let tag of product.tags; let i = index" class="badge badge-default ml-1">
                {{tag}}
            </span>
        </div>
    </div>
    <div class="container mt-3 spa-list-heading-css">
        <article>
            <div *ngFor="let section of product.body">
                <div *ngIf="!section.type">
                    <markdown [data]="section.content" class="fill-editor-preview"></markdown>
                </div>
            </div>
        </article>
    </div>
</div>
