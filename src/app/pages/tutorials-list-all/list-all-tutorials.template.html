<heading h="Explore Tutorials" p="Use filters to quickly find the Tutorial you are looking for"></heading>
<filters></filters>
<active-filters></active-filters>
<div class="container mt-3">
    <div class="list-group">
        <a [routerLink]="['/','tutorial',tutorial.link]" class="list-group-item list-group-item-action flex-column align-items-start"
           (click)="articlesService.currentArticle = tutorial;" *ngFor="let tutorial of articles">
            <div class="d-flex w-100 justify-content-between pl-4">
                <div class="pl-2 star-icon">
                    <i class="fa fa-star"></i>
                </div>
                <h5 class="mb-1">{{tutorial.title}}</h5>
                <small>{{tutorial.created}}</small>
            </div>
            <div class="pl-4">
                <p class="mb-1">{{tutorial.deck}}</p>
                <small>Donec id elit non mi porta.</small>
            </div>
        </a>
    </div>
</div>
<paginate></paginate>
