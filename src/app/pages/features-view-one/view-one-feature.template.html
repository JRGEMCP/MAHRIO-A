<div class="container-fluid">
    <heading [h]="tutorial.title" [p]="tutorial.deck"></heading>
    <div class="container">
        <div *ngIf="tutorial.tags && tutorial.tags.length">
            Tags:
            <span *ngFor="let tag of tutorial.tags; let i = index" class="badge badge-default ml-1">
                {{tag}}
            </span>
        </div>
    </div>
</div>
