<div class="container-fluid">
    <heading [h]="tutorial.title" [p]="tutorial.deck"></heading>
    <div class="container">
        <div *ngIf="tutorial.tagsArray && tutorial.tagsArray.length">
            <span *ngFor="let tag of tutorial.tagsArray; let i = index" class="badge badge-default ml-1">
                {{tag}}
            </span>
        </div>
    </div>
    <div class="container mt-3">
        {{tutorial.body}}
    </div>
</div>
