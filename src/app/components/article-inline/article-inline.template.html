<h2>{{tutorial.title}}</h2>
<section *ngFor="let section of tutorial.sections">
    <h3>{{section.heading}}</h3>
    <markdown [data]="section.body" class="fill-editor-preview"></markdown>
</section>
<h2>Code Example</h2>
<section *ngIf="tutorial.code && tutorial.code.cache">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-5 mb-5">
            <div ace-editor
                 [(text)]="tutorial.code.cache" [mode]="'javascript'" [options]="options"
                 [readOnly]="true" [autoUpdateContent]="true" [durationBeforeCallback]="1000"
                 (textChanged)="textChanged($event)"
                 style="min-height: 400px; width:100%; overflow: auto;"></div>
        </div>
    </div>
</section>
